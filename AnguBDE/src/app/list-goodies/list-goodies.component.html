<section>
    <div class="example-button-row">
        <a mat-raised-button routerLink="/goodies/add">Ajouter un goodies</a>
    </div>
</section>

<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Nom Column -->
        <ng-container matColumnDef="nom">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom </th>
            <td mat-cell *matCellDef="let row"> {{row.nom}} </td>
        </ng-container>

        <!-- Quantite Column -->
        <ng-container matColumnDef="quantite">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantite </th>
            <td mat-cell *matCellDef="let row"> {{row.quantite}} </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
        </ng-container>

        <!-- Cout Column -->
        <ng-container matColumnDef="cout">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Cout </th>
            <td mat-cell *matCellDef="let row"> {{row.coutUnitaire}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
            <td mat-cell *matCellDef="let row">
                <a mat-fab extended routerLink="/goodies/edit/{{row.id}}">
                    <mat-icon>edit</mat-icon>
                </a>
                <a mat-fab extended routerLink="/goodies/delete/{{row.id}}">
                    <mat-icon>delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
